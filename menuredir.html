<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="menuredirstyles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Menu</h1>
        <div class="menu">
            <!-- Modified menu items -->
            <div class="menu-item">
                <img src="/menu/biriyani.jpg" alt="Biriyani" class="food-image">
                <span class="item-name">Biriyani</span>
                <span class="item-price">80 rupees</span>
            </div>
            <div class="menu-item">
                <img src="/menu/vegfriedrice.jpg" alt="Veg Fried Rice" class="food-image">
                <span class="item-name">Veg Fried Rice</span>
                <span class="item-price">50 rupees</span>
            </div>
            <div class="menu-item">
                <img src="/menu/aloop.jpg" alt="Aloo Paratha" class="food-image">
                <span class="item-name">Aloo Paratha</span>
                <span class="item-price">40 rupees</span>
            </div>
            <div class="menu-item">
                <img src="/menu/chapathi.jpg" alt="Chapathi" class="food-image">
                <span class="item-name">Chapathi</span>
                <span class="item-price">40 rupees</span>
            </div>
            <div class="menu-item">
                <img src="/menu/minim.jpg" alt="Mini Meals" class="food-image">
                <span class="item-name">Mini Meals</span>
                <span class="item-price">45 rupees</span>
            </div>
            <div class="menu-item">
                <img src="/menu/execm.jpeg" alt="Executive Meals" class="food-image">
                <span class="item-name">Executive Meals</span>
                <span class="item-price">70 rupees</span>
            </div>
        </div>
        <div class="cart">
            <button class="btn back-btn" onclick="goBack()">Back</button>
        </div>
    </div>
    <script src="menuredirscript.js"></script>
</body>
</html>
